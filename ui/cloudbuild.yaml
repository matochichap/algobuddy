steps:
  # Build the ui image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ui'
      - '-f'
      - 'ui/Dockerfile'
      - '--build-arg'
      - 'NEXT_PUBLIC_USER_SERVICE_BASE_URL=$_API_GATEWAY_URL'
      - '--build-arg'
      - 'NEXT_PUBLIC_MATCHING_SERVICE_BASE_URL=$_API_GATEWAY_URL'
      - '--build-arg'
      - 'NEXT_PUBLIC_QUESTION_SERVICE_BASE_URL=$_API_GATEWAY_URL'
      - '--build-arg'
      - 'NEXT_PUBLIC_COLLABORATION_SERVICE_BASE_URL=$_API_GATEWAY_URL'
      - '--build-arg'
      - 'NEXT_PUBLIC_PISTON_API_BASE_URL=$_PISTON_API_BASE_URL'
      - '.'

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ui']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'ui', '--image', 'gcr.io/$PROJECT_ID/ui', '--region', 'asia-southeast1', '--platform', 'managed', '--allow-unauthenticated']

images:
  - 'gcr.io/$PROJECT_ID/ui'

options:
  logging: CLOUD_LOGGING_ONLY
